<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row g-3 m-2 mb-0 border-bottom-0 bg-light rounded-top border"><p class="h4 p-2 m-0">Payment form example</p>
        </div>          
     <form class="row g-3 m-2 mt-0 border p-3 pt-2">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <div class="col-5">
            <label for="inputAddress" class="form-label">Card #</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="inputAddress" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="0000">
          </div>
          <div class="col-4">
            <label for="inputAddress" class="form-label">Amount</label>
            <div class="input-group">
            <span class="text small">$</span>
            <input type="text" class="form-control" id="floatingInput" placeholder="Amount">
            </div>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Post Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
</body>
</html>
